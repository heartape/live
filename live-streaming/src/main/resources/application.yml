spring:
  application:
    name: live-streaming-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8888
          jwk-set-uri: http://localhost:8888/oauth2/jwks
logging:
  level:
    com:
      heartape: debug

live:
  streaming:
    type: srs
    code:
      url: http://localhost/code/check
server:
  port: 8080