server:
  port: 8003
spring:
  application:
    name: live-im-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8888
          jwk-set-uri: http://localhost:8888/oauth2/jwks
  cloud:
    nacos:
      discovery:
        server-addr: http://192.168.31.100:8848
        namespace: 72f9a09a-7b6b-46c7-81fa-20db037e98ff
  data:
    redis:
      host: 192.168.31.100
      port: 6379
      database: 0

live:
  im:
    network-interface-name: ens33
    cluster:
      enabled: true
      servers: 192.168.31.101:8003, 192.168.31.102:8003, 192.168.31.103:8003